<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form with Bootstrap 5.3</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 col-lg-4 col-md-6">
        <h2 class="mb-4">Bouldering Tracker</h2>

        <!-- Form starts here -->
        <form id="userForm" action="https://formspree.io/f/xdkoogyy" method="POST" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <select class="form-select" name="name" id="name" required>
                    <option value="" disabled selected>Select a user</option>
                    <option value="Hans">Hans</option>
                    <option value="Sean">Sean</option>
                    <option value="Drei">Drei</option>
                    <option value="Ken">Ken</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <select class="form-select" name="difficulty" id="difficulty" required>
                    <option value="" disabled selected>Select difficulty level</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Red">Red</option>
                    <option value="Black">Black</option>
                    <option value="Blue">Blue</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="pieceColor" class="form-label">Piece Color</label>
                <input type="text" class="form-control" name="pieceColor" id="pieceColor" placeholder="Enter the piece color" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Section to display user data dynamically -->
        <div class="mt-5">
            <h4>Submitted Form Data</h4>
            <table class="table table-bordered" id="userDataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Difficulty</th>
                        <th>Piece Color</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS to handle form submission and display data -->
    <script>
        const userData = [];

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Collect form data
            const name = document.getElementById('name').value;
            const difficulty = document.getElementById('difficulty').value;
            const pieceColor = document.getElementById('pieceColor').value;

            // Add the form data to the array
            userData.push({ name, difficulty, pieceColor });

            // Update table with new data
            updateTable();

            // Submit the form data to Formspree
            const form = document.getElementById('userForm');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Form submitted successfully!");
                    // Clear form inputs
                    form.reset();
                } else {
                    alert("There was an issue submitting the form.");
                }
            })
            .catch(error => {
                alert("There was an error submitting the form.");
            });
        }

        function updateTable() {
            const tbody = document.querySelector('#userDataTable tbody');
            tbody.innerHTML = ''; // Clear existing rows

            // Insert new rows for each user
            userData.forEach(data => {
                const row = `<tr>
                                <td>${data.name}</td>
                                <td>${data.difficulty}</td>
                                <td>${data.pieceColor}</td>
                             </tr>`;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
